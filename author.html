<!DOCTYPE html>
<html>
    <head>
        <title>Taking Entries</title>
    </head>
        
 
<body>

<h2>Author Entry Uday Singamala</h2>

<form>
    <label for="form1_pass">The hidden author name: </label>
<input type ="password" id="form1_pass" name="form1_pass" min=10 max=50 step=2 value="Dickens"> <br>

    <label for="form1_name">Guess the author</label>
    <input type ="text" id="form1_name" name="form1_name" autofocus> <br>

    <input type="button" onclick="checkAuthor()" value="Check the guess">
</form>


<p id="result">Result: </p>

<script> 
let good = 0
let oops = 0


function checkAuthor (){
    //console.log("Getting form values")
    pass = document.getElementById("form1_pass").value
    name = document.getElementById("form1_name").value
    //confirmed = confirm("Are these the values? "+pass+" and "+name)
    
    let out = document.getElementById("result")
    if(pass == name){

        //out.innerHTML = "Values were confirmed"
        good++;
        alert("You got it right");
    } else {
        oops++
        //out.innerHTML = "Values were not confirmed"
        alert("Sorry");

    }
    out.innerHTML = "Correct Ones: " + good + "Incorrect Ones: " + oops;
}
</script>
<div class="container">
    <img id = "citiespic" src="madrid.jpeg" alt="Madrid City" height="100" width="100" onclick="selectImage()">
</div>

<script>
    var useImage = 1;
    function selectImage(){
        switch(useImage){
            case 1:
                document.getElementById("citiespic").src = "newyork.webp"
                useImage+=1;
                break;

            case 2:
                document.getElementById("citiespic").src = "sydney.png"
                useImage+=1
                break

            case 3:
                document.getElementById("citiespic").src = "madrid.jpeg"
                useImage = 1
                break

        }
    }
</script>

</body>
</html>
