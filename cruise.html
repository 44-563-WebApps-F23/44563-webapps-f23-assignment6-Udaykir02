<!DOCTYPE html>
<html>
    <head>
        <title>Uday Singamala goes on a cruise</title>
    </head>
<body>

<h2>Cruise</h2>

<form>
    <input type="checkbox" id="cb1_shared" name="topping1"   
      value="True" checked>
    <label for="cb1_cheese">Shares Cabin</label></br>
  
    <input type="checkbox" id="cb1_breakfast" name="topping2" 
       value="True" checked>
    <label for="cb1_olive">Breakfast</label></br>
  
    <input type="checkbox" id="cb1_pool" name="topping3"   
       value="False" >
    <label for="cb1_onion">Pool Pass</label></br>

    <input type="button" onclick="selectCruise()" value="Select a cruise">
  </form>

  <p id = "result">result</p>

<form>
    <label for="form1_age">What is your age </label>
    <input type ="number" id="form1_age" name="form1_age" min=10 max=50 step=2 value=30> <br>

    <label for="form1_nick">What is your nickname </label>
    <input type ="text" id="form1_nick" name="form1_nick" autofocus> <br>

    <input type="button" onclick="resolveForm()" value="Get values from form">
</form>


<p id="result">This text will be replaced </p>

<script> 
var my_cruise = {};

function selectCruise() {
         
    my_cruise = {};

    
    my_cruise.shared = document.getElementById("cb1_shared").checked;
    my_cruise.breakfast = document.getElementById("cb1_breakfast").checked;
    my_cruise.pool = document.getElementById("cb1_pool").checked;

   
    const resultElement = document.getElementById("result");
    resultElement.textContent = "Cruise Selection: " + JSON.stringify(my_cruise);
}
function resolveForm (){
    console.log("Getting form values")
    age = document.getElementById("form1_age").value
    nick = document.getElementById("form1_nick").value
    confirmed = confirm("Are these the values? "+age+" and "+nick)
    
    out = document.getElementById("result")
    if(confirmed){
        out.innerHTML = "Values were confirmed"
    } else {
        out.innerHTML = "Values were not confirmed"
    }
}
</script>

</body>
</html>
